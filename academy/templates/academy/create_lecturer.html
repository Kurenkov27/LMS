<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Lecturer</title>
</head>
<body>
<a href="/lecturers"> <button><=Back</button></a>
    {% if new_lecturer %}

            {{ lecturer_form.as_p }}

    {% endif %}
</body>
</html>
