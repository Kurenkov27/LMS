{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% load static %}

<!-- {% now "jS F Y H:i" %} -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="{%  static 'academy/styles.css' %}">
    <title>Contact Us</title>
</head>
    <body>
    <div class ="row header">
        <a href="/"><button type="button" class="btn btn-primary">Home</button></a>
    </div>
    <div class ="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {% if sent %}
                <p><b> You have recently sent us a message. We will contact you ASAP </b>
                <p><a href="/contact"><=Back</a>
            {% elif new_message %}
                <p><b> Your message was sent! </b>
                <p><a href="/contact"><=Back</a>
            {% else %}
                <form method="post" class="form-group form_text">
                    {% csrf_token %}
                    {{ message_form|crispy }}
                    <p>
                    <p><button type="submit" class="btn btn-success message_btn">Send message</button>
                </form>
            {% endif %}
        <div class="col-md-3"></div>
        </div>
    </div>
</body>
</html>
