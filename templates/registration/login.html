<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
{% load socialaccount %}

    {% if form.errors %}
        <p>Your username and password do not match! Please try again</p>
    {% endif %}

    <form method="post" action="{% url 'login'%}">
        {% csrf_token %}
        <table>
            <tr>
                <td>{{ form.username.label_tag }}</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td>{{ form.password.label_tag }}</td>
                <td>{{ form.password }}</td>
            </tr>
        </table>
        <input type="submit" value="Login" />
    </form>
        <a href="{% provider_login_url 'google' %}"><button>Login With Google</button></a>
        <br>
        <a href="{% url 'signup' %}"><button>Sign Up</button></a>
</body>
</html>
